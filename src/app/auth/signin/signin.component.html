<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit) = "onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <!-- To register this as a control in my Template Driven Form -->
        <input type="email" id="email" name="email" class="form-control" ngModel>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <!-- To register this as a control in my Template Driven Form -->
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          ngModel
          [minlength]="5"
          #psw>
      </div>

      <button class="btn btn-primary" type="submit" [disabled] = "!f.valid || !f.touched" >Sign In</button>

    </form>
  </div>
</div>
